<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
    <main>
        <div class="card">
            <div class="card-img">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="card-cont">
                <div class="card-cont-intro">
                    <h1 class="cap">order summary</h1>
                    <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like! </p>
                </div>
                <div class="sub grid">
                    <div class="sub-img">
                        <img src="./images/icon-music.svg" alt="">
                    </div>
                    <div class="plan"> 
                        <h3 class="cap">annual plan</h3>
                        <span class="price"> $59.99/year </span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="btn cap">proceed to payment</button>
                <button class="cancel-btn cap">cancel order</button>
            </div>
        </div>
    </main>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
